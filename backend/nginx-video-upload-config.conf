# เพิ่มใน Nginx config (/etc/nginx/sites-available/dsmuaythaiticket.com)
# ภายใต้ server block ที่มี listen 443 ssl

# ===== Video Upload Endpoint =====
# เพิ่ม client_max_body_size สำหรับ API endpoints ที่ต้องอัพโหลดวิดีโอ
location /api/booking-videos {
    proxy_pass http://127.0.0.1:5000/api/booking-videos;
    proxy_http_version 1.1;
    
    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # เพิ่มขนาด body limit สำหรับอัพโหลดวิดีโอ (200MB)
    client_max_body_size 200M;
    
    # Timeouts สำหรับไฟล์ใหญ่
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Buffering
    proxy_buffering off;
    proxy_request_buffering off;
}

# หรือถ้าต้องการตั้งค่าทั้งหมดใน server block
# เพิ่มบรรทัดนี้ใน server block:
